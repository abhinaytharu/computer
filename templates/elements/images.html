<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images & Videos Showcase</title>
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/images.css">
</head>

<body>
    <a href="../index.html" class="back-button">‚Üê Back to Menu</a>
    <div class="media-container">
        <h1 class="media-title">Images & Videos Showcase</h1>

        <div class="image-gallery">
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/31133725/pexels-photo-31133725/free-photo-of-streetlamp-amidst-blooming-cherry-blossoms-at-dusk.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Placeholder Image 1">
                <div class="gallery-caption">Image 1 with caption</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/20818623/pexels-photo-20818623/free-photo-of-cherry-blossom-in-the-temple.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Placeholder Image 2">
                <div class="gallery-caption">Image 2 with caption</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/31050187/pexels-photo-31050187/free-photo-of-seagulls-on-a-pebble-beach-by-the-water.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Placeholder Image 3">
                <div class="gallery-caption">Image 3 with caption</div>
            </div>
        </div>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Sample Video"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <div class="image-effects">
            <div class="effect-item grayscale">
                <img src="https://images.pexels.com/photos/31353874/pexels-photo-31353874/free-photo-of-close-up-of-vintage-orange-classic-car-headlight.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Grayscale Effect">
                <div class="image-overlay">
                    <div class="overlay-content">Grayscale Effect</div>
                </div>
            </div>
            <div class="effect-item blur">
                <img src="https://images.pexels.com/photos/4041160/pexels-photo-4041160.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Blur Effect">
                <div class="image-overlay">
                    <div class="overlay-content">Blur Effect</div>
                </div>
            </div>
            <div class="effect-item brightness">
                <img src="https://images.pexels.com/photos/29620687/pexels-photo-29620687/free-photo-of-stunning-waterfall-in-kastamonu-canyon-turkiye.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Brightness Effect">
                <div class="image-overlay">
                    <div class="overlay-content">Brightness Effect</div>
                </div>
            </div>
            <div class="effect-item contrast">
                <img src="https://images.pexels.com/photos/27362197/pexels-photo-27362197/free-photo-of-a-lone-tree-in-a-field-with-pink-clouds.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Contrast Effect">
                <div class="image-overlay">
                    <div class="overlay-content">Contrast Effect</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
